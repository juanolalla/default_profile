name: 'A Drupal Site Profile'
type: profile
description: 'A Drupal site powered with useful features'
core_version_requirement: ^9

distribution: 'A Drupal Site'

# Modules to install to support the profile.
install:
  - automated_cron
  - big_pipe
  - block
  - block_content
  - breakpoint
  - ckeditor
  - color
  - comment
  - config
  - contact
  - contextual
  - datetime
  - datetime_range
  - dblog
  - dynamic_page_cache
  - editor
  - field
  - field_ui
  - file
  - filter
  - help
  - history
  - image
  - layout_builder
  - layout_discovery
  - link
  - media
  - media_library
  - menu_link_content
  - menu_ui
  - node
  - options
  - page_cache
  - path
  - path_alias
  - quickedit
  - rdf
  - search
  - shortcut
  - system
  - taxonomy
  - text
  - toolbar
  - tour
  - update
  - user
  - views_ui
  - views

# List any themes that should be installed as part of the profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - olivero
  - claro
